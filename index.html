    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatRoom</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <div class="container text-center my-2 w-75 mx-auto">
        <h1 class="my-3">CHATROOM</h1>
        <p class="my-2 text-muted">choose a chatroom:</p>
        <div class="button-wrapper mb-4">
            <button id="football" class="btn btn-primary text-light">#football</button>
            <button id="politics" class="btn btn-primary text-light">#politics</button>
            <button id="music" class="btn btn-primary text-light">#music</button>
            <button id="car" class="btn btn-primary text-light">#car</button>
        </div>
        <form id='message-form' class="input-group my-2">
            <label for="message" class="text-muted border input-group-text input-group-prepend">Your Message:</label>
            <input class="form-control" type="text" id="message">
            <button class="btn btn-primary input-group-append" type="submit">Send</button>
        </form>
        <form id="name-form" class="input-group my-2">
            <label for="name" class="text-muted border input-group-text input-group-prepend">Update Name:</label>
            <input class="form-control" type="text" id="name">
            <button class="btn btn-primary input-group-append" type="submit">Update</button>
        </form>
    </div>
    <div id="message-box" class="w-75 border border-success rounded-lg p-2 mx-auto"></div>
    <div id="nonsense">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
